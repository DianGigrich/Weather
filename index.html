<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="d-flex col-12">
        <aside class="container vh-100 col-3">
            <div>
                <h3 class="card-header col3 text-uppercase">Search By User</h3>
                <form id="user-form" class="card-body">
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input"
                        placeholder="enter city" />
                    <button type="submit" class="btn">SEARCH</button>
                </form>
            </div>
            <div>
                <!-- old searched cities -->
            </div>
        </aside>
        <article class="weather col-9">
            <section class="currentWeather">
                <h2 id="cwH"></h2>
                <p id="cwV"></p>
                <p id="cwT"></p>
                <p id="cwW"></p>
                <p id="HotDog"></p>
            </section>
            <!-- five day forecast -->
            <list class="row forecast justify-content-around">
                <div class="fore">

                </div>
            
                <!-- aside search bar -->
                <!-- aside previous searches -->
                <!-- search results -->
            </list>
        </article>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="/script.js"></script>
</body>

</html>
